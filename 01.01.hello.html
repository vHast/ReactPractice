<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React</title>
</head>
<body>
  <div id="app">
    <!-- My app renders here, we have defined where our application should be placed on the page-->
  </div>
  <div id="secondapp">

  </div>

  <div id="thirdapp">


  </div>
  <!-- You include the React library and its DOM add-on via script tags-->
  <script src="react/react.js"></script>
  <script src="react/react-dom.js"></script>
  <script>
     // My app's code
     ReactDOM.render(
       React.createElement('h1', null, 'Hello World!'),
       document.getElementById('app')
     );
     
     //ReactDOM is responsible for rendering the app in the browser with render()

     //With the document.getElementbyId('app') we tell React where the application should be located on the page, this is DOM manipulation is known as React-land

     //You rendered one React component in a DOM location of your choice

     //The first parameter to createElement is the TYPE OF ELEMENT TO BE CREATED, the second (which is null in this case) is an object that specifies any properties (think DOM attributes) that you want to pass to your element, for example


     /* React.createElement(
       'h1',
       {
         id: 'my-heading',
       },
      'Hello world!'
      ),
      */


     ReactDOM.render(
      React.createElement(
        'h1',
        {id: 'my-headling'},
        React.createElement(
          'span',
          null,
          'Hello ',
          React.createElement('em', null, 'Wonderful'),
        ),
        ' world!'
        ),
        document.getElementById('secondapp')
     )

     // The DOM generated byh React has the <em> element as a child of the <span> which is in turn a child of <h1> element

    //That code isn't very readable, but we can change it into JSX syntax

    ReactDOM.render(
      <h1 id="my-title">
          <span>Hello <em>Wonderful</em></span> world!
        </h1>,
        document.getElementById('thirdapp')
    );

    //You will need the Babel library which translates cuting-edge JavaScript (and JSX) to old JavaScript that works in ancient browsers


    
  </script>
</body>
</html>
