<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Properties</title>
</head>
<body>

  <div id="app">

  </div>

  <div id="john">

  </div>

  <script src="/react/react.js"></script>
  <script src="/react/react-dom.js"></script>
  <script src="/react/babel.js"></script>

  <script type="text/babel">

    // In components all properties are available via the (this.props) object

    class MyComponent extends React.Component {
      render () {
        return <span>My name is<em> {this.props.name}</em></span>;
        // You can open curly braces and sprinkle Javascript values (and expressions too) within your JSX
      }
    }

    // Passing a VALUE for the name PROPERTY when rendering the component looks like this

    ReactDOM.render(
      <MyComponent name="Bob" />,
      document.getElementById('app')
    );

    // this.props is READ-ONLY, It's meant to carry on configuration from parent components to children, but it's not a general-purpose storage for values
    // use additional local variables or properties of your component's class instead (meaning use this.thing as opposed to this.props.thing).

    let person = {
      name: 'John',
      age: 27
    }

    class MyPerson extends React.Component {
      render () {
        return <span>My name, derived from a global variable is<em> {person.name}</em></span>;
      }
    }

    ReactDOM.render(
      <MyPerson />,
      document.getElementById('john')
    );
  </script>
  
</body>
</html>
